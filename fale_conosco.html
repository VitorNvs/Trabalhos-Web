    <h2>Fale Conosco</h2>
    <form action="mailto:siteempresa@gmail.com"
            method="post">
        <label for="iNome">Nome:</label>
        <input type="text" name="" id="iNome" placeholder="Nome completo" required>
        <label for="iEmail">Email:</label>
        <input type="email" id="iEmail" placeholder="Ex:...@gmail.com" required>
        <label for="iTelefone">Telefone:</label>
        <input type="number" id="iTelefone" required placeholder="Ex:(99)99999-9999 [Somente números]">
        <label for="txtMensagem">Mensagem:</label>
        <textarea name="txtMensagem" id="txtMensagem" cols="30" rows="10" placeholder="Digite sua mensagem aqui."></textarea>
        <button>Enviar mensagem</button>
    </form>
