<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
    crossorigin="anonymous"></script>

    <script
    src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
    integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0="
    crossorigin="anonymous"></script>
    
    <link rel="stylesheet"
    href="https://code.jquery.com/ui/1.13.2/themes/eggplant/jquery-ui.css">

    <script src="scriptJQ.js"></script>

  <title>É a potência - JQuery</title>

</head>
<body onload="criarUI()">

    <label for="n1">N1:</label>
    <input type="number" id="n1" required>
    <label for="n2">N2:</label>
    <input type="number" id="n2" required>
    <button onclick="efetuarPotencia()" id="b1">Potência</button>

    <p id="res"></p>

    <form onsubmit="return validar()">
        <input type="radio" id="op1" name="radio"
        oninvalid="this.setCustomValidity('Selecione uma das opções!')" required>
        <label for="op1">Opção 1</label><br/>
        <input type="radio" id="op2" name="radio" >
        <label for="op2">Opção 2</label><br/>
        <input type="radio" id="op3" name="radio">
        <label for="op3">Opção 3</label><br/>

        <label for="py">Python</label>
        <input type="checkbox" class="check" id="py" name="python"><br/>
        <label for="java">Java</label>
        <input type="checkbox" class="check" id="java" name="java"><br/>
        
        <button type="submit">Enviar</button>
    </form>

</body>
</html>
